<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TODO</title>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <div class="caption">TODO List</div>
        <form class="form">
            <input type="text" class="input" placeholder="Введите задание">
            <button type="submit" class="submit-btn" disabled></button>
        </form>
        <ul class="list-tasks"></ul>
    </div>
</div>

<div class="overlay authorization-modal active">
    <div class="modal">
        <form class="modal-form">
            <div class="caption">Авторизация</div>
            <input type="text" placeholder="Email" class="modal-input email" value="test@mail.ru" required>
            <input type="text" placeholder="Пароль" class="modal-input password" value="123456" required>
            <div class="error"></div>
            <button type="submit" class="modal-btn">Войти</button>
        </form>
    </div>
</div>

<div class="overlay delete-modal">
    <div class="modal">
        <div class="caption">Хотите удалить?</div>
        <button class="modal-btn delete-btn-yes">Да</button>
        <button class="modal-btn delete-btn-no">Нет</button>
    </div>
</div>

</body>
</html>
